<!DOCTYPE html>
    <html>
        <head>
            <link rel="stylesheet" href="index.css">
            <script src="index.js" defer></script>
        </head>
        <body class="body">
            <header class="header">Mario's Pest Control</header>
            <form name="marioForm">
                <ol name="list">
                    <li>Goomba:
                        <br>
                        <img class="image" src="https://icons.veryicon.com/png/Game/Super%20Mario/Goomba.png">
                        <br>
                        <input type="number" name="goomba"> 5 coins</li>
                        <br>
                    <li>Bob-ombs:
                        <br>
                        <img class="image" src="https://64.media.tumblr.com/db780cc8852a7425e6fe7c992dd30cdc/1fc27bae013ba11b-c2/s1280x1920/0ac350dbebce31528348a38152c5ae1e4a7070c4.jpg">
                        <br>
                        <input type="number" name="bob-omb"> 7 coins</li>
                        <br>
                    <li>Cheep-cheeps:
                        <br>
                        <img class="image" src="https://i5.walmartimages.com/seo/Super-Mario-Bros-World-of-Nintendo-Cheep-Cheep-Figure-2-5-Inch-No-Batteries-for-Ages-8-11_ff58e984-aea4-497d-b4eb-84492aa6bfba.9719df436c8669c982ca9aa1b08a78b4.jpeg">
                        <br>
                        <input type="number" name="cheep-cheep"> 11 coins</li>
                        <br>
                </ol>
                <button type="submit" name="submitButton">Get cost</button>
                <span id="totalCost">Total Cost: </span>
            </form>
            <br>
            <br>
            <br>
            <footer class="footer"><div>Email: supermariobros@nintendo.com</div><div>http://localhost:5500/marios_pest_control/</div><div>123 Rainbow Rd</div></footer>
        </body>
    </html>
